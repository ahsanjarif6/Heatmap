<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .day {
        stroke: #ccc;
        }
        .month {
        fill: none;

<body>

    <svg id="heatmap" width="960" height="200"></svg>

</html>
